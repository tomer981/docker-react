language: generic 
sudo: required
services:
  - docker


before_install:
  - docker build -t tomer981/docker-react -f Dockerfile.dev .

scirpt:
  - docker run -e CI=true tomer981/docker-react npm run test

deploy: 
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-025016067658"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
    